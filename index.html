<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            Retail App
        </title>
        <!-- Bootstrap stylesheet -->
        <link rel="stylesheet" href="files/css/bootstrap.css">
        <!-- Main stylesheet -->
        <link rel="stylesheet" href="files/css/style.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700|Open+Sans:400,600,700" rel="stylesheet">
    </head>
<body>
    <!-- START OF MAIN CONTAINER FLUID -->
    <div class="container-fluid">
        <!-- START OF MAIN ROW -->
        <div class="row">

            <!-- START OF LHS  -->
            <div class="col-12 col-sm-4 col-lg-3 col-xl-2 manager_lhs">
                <!-- Logo Top Div -->
                <div id="logo_top_div">
                    <!-- Logo -->
                    <div id="logo">
                        <img src="files/images/walmart.png" alt="">
                    </div>
                    <!-- Logo -->

                    <!-- Register Name -->
                    <div id="store_register">
                        <ul id="register_ul">
                            <li><a href="#">Register <i class="fas fa-caret-right"></i></a></li>
                        </ul>
                    </div>
                    <!-- Register Name -->      
                </div>
                <!-- Logo Top Div -->

                <!-- User name, Lock, Sign out Div -->
                <div id="username_signout" class="col-12">
                    <div class="row">
                        <div id="username" class="col-6 d-flex flex-row">John Doe <i class="fas fa-caret-down"></i></div>
                        <div id="lock" class="col-3"><i class="fas fa-lock" title="Lock"></i> Lock</div>
                        <div id="sign_out" class="col-3"><i class="fas fa-sign-out-alt" title="Sign Out"></i></div>
                    </div>
                </div>
                <!-- User name, Lock, Sign out Div -->

                <!-- Menu -->
                <div id="menu">
                    <a href="#"><i class="fas fa-dollar-sign fa-fw"></i> Sales</a>
                    <a href="#"><i class="fas fa-truck fa-fw"></i> Inventory</a>
                    <a href="#"><i class="fas fa-user fa-fw"></i> Customers</a>
                    <a href="#"><i class="fas fa-file-pdf fa-fw"></i> Reports</a>
                    <a href="#"><i class="fas fa-cog fa-fw"></i> Settings</a>
                </div>
                <!-- Menu -->

                <!-- Support Bottom -->
                <div id="support">
                    <h3>Retail<span>APP</span></h3>
                    <div id="support__icon">
                        <a href="#"><i class="fas fa-life-ring"></i> Support</a>
                    </div>
                </div>
                <!-- Support Bottom -->
            </div>
            <!-- END OF LHS -->

            <!-- START OF RHS  -->
            <div class="col-12 col-sm-8 offset-sm-4 col-lg-9 offset-lg-3 col-xl-10 offset-xl-2 manager_rhs animated fadeIn">
                
            </div>
            <!-- END OF RHS -->
    
        </div>
        <!-- END OF MAIN ROW -->
    </div>
    <!-- END OF MAIN CONTAINER FLUID -->
</body>

<!-- Jquery File -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Main JS File -->
<script src="files/js/main.js"></script>
<!-- Font Awesome Icons -->
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>

</html>
