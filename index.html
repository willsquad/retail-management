<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            Retail App
        </title>
        <!-- Bootstrap stylesheet -->
        <link rel="stylesheet" href="files/css/bootstrap.css">
        <!-- Main stylesheet -->
        <link rel="stylesheet" href="files/css/style.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700|Open+Sans:400,600,700" rel="stylesheet">
    </head>
<body>
    <!-- START OF MAIN CONTAINER FLUID -->
    <div class="container-fluid">
        <!-- START OF MAIN ROW -->
        <div class="row">

        <!-- START OF LHS  -->
            <!-- Start of Manager LHS : Desktop -->
            <div class="manager_lhs hidden-sm-down">
                <!-- Logo Top Div -->
                <div class="logo_top_div">
                    <!-- Logo -->
                    <div class="logo">
                        <img src="files/images/walmart.png" alt="">
                    </div>
                    <!-- Logo -->

                    <!-- Register Name -->
                    <div class="store_register">
                        <ul class="register_ul">
                            <li><a href="#">Register <i class="fas fa-caret-right"></i></a></li>
                        </ul>
                    </div>
                    <!-- Register Name -->      
                </div>
                <!-- Logo Top Div -->

                <!-- User name, Lock, Sign out Div -->
                <div class="col-12 username_signout">
                    <div class="row">
                        <div class="username col-6 d-flex flex-row">John Doe <i class="fas fa-caret-down"></i></div>
                        <div class="lock col-3"><i class="fas fa-lock" title="Lock"></i> Lock</div>
                        <div class="sign_out col-3"><i class="fas fa-sign-out-alt" title="Sign Out"></i></div>
                    </div>
                </div>
                <!-- User name, Lock, Sign out Div -->

                <!-- Menu -->
                <div class="menu">
                    <a href="#"><i class="fas fa-dollar-sign fa-fw"></i> Sales</a>
                    <a href="#"><i class="fas fa-truck fa-fw"></i> Inventory</a>
                    <a href="#"><i class="fas fa-user fa-fw"></i> Customers</a>
                    <a href="#"><i class="fas fa-file-pdf fa-fw"></i> Reports</a>
                    <a href="#"><i class="fas fa-cog fa-fw"></i> Settings</a>
                </div>
                <!-- Menu -->

                <!-- Support Bottom -->
                <div class="support">
                    <h3>Retail<span>APP</span></h3>
                    <div class="support__icon">
                        <a href="#"><i class="fas fa-life-ring"></i> Support</a>
                    </div>
                </div>
                <!-- Support Bottom -->
            </div>
            <!-- End of Manager LHS : Desktop -->

            <!-- Manager LHS : Mobile -->
            <div class="manager_lhs manager_lhs_mobile hidden-md-up">
                <!-- Logo Top Div -->
                <div class="logo_top_div">
                    <!-- Logo -->
                    <div class="logo">
                        <img src="files/images/walmart.png" alt="">
                    </div>
                    <!-- Logo -->

                    <!-- Register Name -->
                    <div class="store_register">
                        <ul class="register_ul">
                            <li><a href="#">Register <i class="fas fa-caret-right"></i></a></li>
                        </ul>
                    </div>
                    <!-- Register Name -->
                    
                    <div class="mobile_menu_button">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
                <!-- Logo Top Div -->
            </div>
            <!-- End of Manager LHS : Mobile -->

        <!-- END OF LHS -->

        <!-- START OF RHS  -->
            <!-- Manager RHS -->
            <div class=" manager_rhs animated fadeIn">
                <!-- Manager RHS: Top Bar -->
                <div class="manager_rhs__top_bar">
                    <div class="rhs_menu_icon"><i class="fas fa-bars"></i></div>
                    <div class="rhs_title">Register</div>
                </div>
                <!-- Manager RHS: Top Bar -->

                <!-- Manager RHS: Content -->
                <div class="manager_rhs__content">
                   <h5 class="manager_rhs__content__title">Choose a Register</h5>

                   <div class="manager_rhs__content__body">
                       <div class="icon_container">
                           <i class="fas fa-inbox"></i>
                           <div class="icon_text">
                               <span class="icon_name">Register 1</span>
                               <span class="icon_status">(Open)</span>
                           </div>
                       </div>
                   </div>
                </div>
                <!-- Manager RHS: Content -->
            </div>
            <!-- Manager RHS -->
        <!-- END OF RHS -->
    
        </div>
        <!-- END OF MAIN ROW -->
    </div>
    <!-- END OF MAIN CONTAINER FLUID -->
</body>

<!-- Jquery File -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Main JS File -->
<script src="files/js/main.js"></script>
<!-- Font Awesome Icons -->
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>

</html>
